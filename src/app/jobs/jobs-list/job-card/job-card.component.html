<div class="card-container" [class.featured]="job.featured">
  <img class="logo" src="/./assets/images/{{job.logo || 'motion_photos_off_black_24dp.svg'}}" alt="{{job.company}}">
  <div class="job-info">
    <div class="job-tags">
      <span>{{job.company}}</span>
      <span *ngIf="job.new" class="tag">NEW!</span>
      <span *ngIf="job.featured" class="tag dark">FEATURED</span>
    </div>
    <span>{{job.position}}</span>
    <div class="job-details">
      <span>{{job.postedAt}}</span>
      <span *ngIf="job.contract">{{job.contract}}</span>
      <span *ngIf="job.location">{{job.location}}</span>
    </div>
  </div>
  <div class="job-chips">
    <span *ngIf="job.role">{{job.role}}</span>
    <span *ngIf="job.level">{{job.level}}</span>
    <span *ngFor="let language of job.languages">{{language}}</span>
    <span *ngFor="let tool of job.tools">{{tool}}</span>
  </div>
</div>
